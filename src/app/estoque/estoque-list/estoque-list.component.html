<mat-card class="card_filtro">
  <div class="form-group">
    <div class="row">
        <div class="col-lg-6">
          <label>Filtro</label>
          <input matInput class="form-control" (keyup)="filtrarEstoque($event.target.value)">
        </div>
      
    </div>
  </div>
</mat-card>

<table mat-table [dataSource]="estoquesDataSource" class="mat-elevation-z8" matSort style="margin-top: 20px">

  <!-- Position Column -->
  <ng-container matColumnDef="banco">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Banco </th>
    <td mat-cell *matCellDef="let element"> <span>{{element.banco.nome}} </span></td>
  </ng-container>
  <ng-container matColumnDef="codigoAplicacao">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Aplicação </th>
    <td mat-cell *matCellDef="let element"> {{element.aplicacao.codigo}} </td>
  </ng-container>
  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
    <td mat-cell *matCellDef="let element"> {{element.tipo.nome}} </td>
  </ng-container>
  <ng-container matColumnDef="quantidade"> 
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align:center"> Quantidade </th>
    <td mat-cell *matCellDef="let element" style="text-align:right; padding-right: 10px;"> {{element.quantidade}} </td>
  </ng-container>
  <ng-container matColumnDef="valorMedio"> 
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align:center"> Valor Médio</th>
    <td mat-cell *matCellDef="let element" style="text-align:right; padding-right: 10px;"> {{element.valorMedio | number:'0.2-2'}} </td>
  </ng-container>
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align:center"> Total</th>
    <td mat-cell *matCellDef="let element" style="text-align:right; padding-right: 10px;"> {{element.total | number:'0.2-2'}} </td>
  </ng-container>
  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef width="15%" style="text-align:center"> Options </th>
    <td mat-cell *matCellDef="let element" style="text-align:center">
        <button (click)="viewDetail(element.idAplicacao)" style="border: 0px;background: none;">
          <mat-icon>list</mat-icon>
        </button>
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-card>
  <mat-card-content>
    <p class="col-9">
    </p> 
    <p class="col-3">
      Total: {{valorTotal | number:'0.2-2'}}
    </p> 
    </mat-card-content>
  </mat-card>
