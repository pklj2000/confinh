<mat-card class="card_filtro">
  <div class="form-group">
    <div class="row">
        <div class="col-lg-12">
          <label>Banco</label>
          <mat-select  [(ngModel)]="bancoFiltro" class="form-control">
            <mat-option *ngFor="let data of bancos" [value]="data.id">
                {{data.nome}}
            </mat-option>
          </mat-select>
        </div>
    </div>
    <div class="row">
    </div>
    <div class="row">
      <div class="col-lg-12">
        <label>Aplicação</label>
        <mat-select  [(ngModel)]="aplicacaoFiltro"class="form-control">
          <mat-option *ngFor="let data of aplicacoes" [value]="data.id">
              {{data.codigo}}
          </mat-option>
        </mat-select>
      </div>
  </div>

    <div class="row" style="padding-top:20px;">
        <div class="col-lg-9">
          <button class="btn btn-primary" (click)="adicionarAplicacao()">Adicionar</button>
          <button class="btn btn-default" (click)="fechar()">Fechar</button>
        </div>
    </div>
  </div>
</mat-card>
