<table mat-table [dataSource]="tipos" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
    <ng-container matColumnDef="classe">
      <th mat-header-cell *matHeaderCellDef> Classe </th>
      <td mat-cell *matCellDef="let element"> {{element.classe}} </td>
    </ng-container>
    <ng-container matColumnDef="ativo">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Ativo </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.ativo}} </td>
    </ng-container>
    <ng-container matColumnDef="ordem">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Ordem Exibição </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.ordem}} </td>
    </ng-container>
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef width="15%"> Options </th>
      <td mat-cell *matCellDef="let element">
          <button [routerLink]="['/tipo/edit', element.id]" style="border: 0px;background: none;">
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="delete(element.id)" style="border: 0px;background: none;">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <p class="big">
  <button type="button" class="btn btn-primary" routerLink="/tipo/create"> Novo Tipo</button>
  </p>
  
  <mat-spinner style="margin:0 auto;" *ngIf="loading"></mat-spinner>
