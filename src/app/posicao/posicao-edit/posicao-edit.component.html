<mat-card class="card_filtro">
  <div class="form-group">
    <div class="row">
        <div class='col-lg-9 form-inline'>
          <label style="margin-right: 10px;">Data: </label>
          <label>{{dataPosicao}}</label>  
        </div>
    </div>
  </div>
</mat-card>
<br>
<table mat-table [dataSource]="posicaoData.aplicacoes" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="banco">
    <th mat-header-cell *matHeaderCellDef> Banco </th>
    <td mat-cell *matCellDef="let element"> {{element.banco.nome}} </td>
  </ng-container>
  <ng-container matColumnDef="codigoAplicacao">
    <th mat-header-cell *matHeaderCellDef> Aplicação </th>
    <td mat-cell *matCellDef="let element"> {{element.aplicacao.codigo}} </td>
  </ng-container>
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef class="header-align-right" style="padding-right: 40px;"> Valor </th>
    <td mat-cell *matCellDef="let element" style="text-align: right;padding-right: 40px;"> {{element.total | number: '1.2-2'}} </td>
  </ng-container>
  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef width="15%"> Options </th>
    <td mat-cell *matCellDef="let element; let i = index;">
        <button (click)="openDialog(i)" style="border: 0px;background: none;">
          <mat-icon>edit</mat-icon>
        </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<p class="big">
<button type="button" class="btn btn-primary" (click)="submit()">Salvar</button>
<button type="button" class="btn btn-info" (click)="addAplicacao()" style="margin-left: 5px;">Adicionar Aplicacao</button>
<button type="button" class="btn btn-default" routerLink="/posicao" style="margin-left: 5px;">Voltar</button>
</p>
