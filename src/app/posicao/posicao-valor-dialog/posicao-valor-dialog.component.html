<h1 mat-dialog-title>Valor</h1>
<form (submit)="submit()" action="#">
<mat-dialog-content>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Valor" type="number" required [(ngModel)]="valorPosicao" name="valorPosicao">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="submit" mat-button >Confirmar</button>
  <button mat-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
</form>
